<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IG Reel Tracker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    #initButton {
      background: linear-gradient(45deg, #00C851, #007E33);
    }
    #initButton:hover {
      background: linear-gradient(45deg, #007E33, #00C851);
    }
    #initButton:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    #testButton {
      background: linear-gradient(45deg, #833AB4, #E1306C);
    }
    #testButton:hover {
      background: linear-gradient(45deg, #E1306C, #833AB4);
    }
    #testButton:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    #testResult {
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .info {
      background-color: #cce5ff;
      color: #004085;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      background-color: #f8f9fa;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>IG Reel Tracker</h1>
  
  <div id="statusDisplay" class="status">
    Status: Not Initialized
  </div>
  
  <button id="initButton" class="button">Begin Initialization</button>
  <button id="testButton" class="button">Test Instagram DM Injection</button>
  
  <div id="testResult"></div>
  <script src="popup.js"></script>
</body>
</html>
