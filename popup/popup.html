<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Reel Tracker</title>
  <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">IG Reel Tracker</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Initializing...</span>
      </div>
    </header>
    
    <main class="main-content">
      <div class="info-section">
        <div class="info-item">
          <span class="info-label">Status:</span>
          <span class="info-value" id="extensionStatus">Extension Ready</span>
        </div>
        
        <div class="info-item">
          <span class="info-label">Page:</span>
          <span class="info-value" id="pageStatus">Initializing...</span>
        </div>
        
        <div class="info-item">
          <span class="info-label">Tracked Reels:</span>
          <span class="info-value" id="reelCount">0</span>
        </div>
      </div>
      
      <div class="actions-section">
        <button class="action-button primary" id="toggleButton">
          <span id="toggleText">Enable Tracking</span>
        </button>
        
        <button class="action-button secondary" id="refreshButton">
          Refresh
        </button>
      </div>
      
      <div class="footer">
        <p class="version">v1.0.0</p>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
